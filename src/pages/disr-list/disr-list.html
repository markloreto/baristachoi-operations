<!--

  Ionic pages and navigation.
-->
<ion-header>
  <my-header title="D.I.S.R. List" headerColor="primary" [menuEnable]="false"></my-header>
</ion-header>

<ion-content>
  <ion-card>
    <ngx-datatable #myTable [groupRowsBy]="'dealer'" [groupExpansionDefault]="true" (page)='loadIt($event)' [count]="page.count" [offset]="page.offset" [externalPaging]="true" [limit]="page.limit"
      [rows]="rows" [columns]="columns" class="material expandable" [scrollbarH]="true" [columnMode]="'standard'" [selected]="selected"
      [selectionType]="'single'" (activate)="onActivate($event)" (select)='onSelect($event)' [footerHeight]="50">

      <ngx-datatable-group-header [rowHeight]="50" #myGroupHeader (toggle)="onDetailToggle($event)">
            <ng-template let-group="group" let-expanded="expanded" ngx-datatable-group-header-template>
              <div style="padding-left:5px;">
                <b>{{group.key}}:</b>
              </div>
            </ng-template>
          </ngx-datatable-group-header>
    </ngx-datatable>

  </ion-card>
  <popup-menu (btnPush)="menuBtn($event)" [btns]='[{title: "New DISR", icon: "add", badge: false}, {title: "filter", icon: "funnel", badge: false}]'></popup-menu>
</ion-content>
