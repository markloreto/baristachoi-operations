<ion-header>
  <my-header [title]="'Staff'" headerColor="primary" [menuEnable]="true"></my-header>
</ion-header>


<ion-content padding>
  <div class="row users-card">
    <div class="col-6" *ngFor="let staff of staffs">
      <div class="card rounded-card user-card">
        <div class="card-block">
          <div class="img-hover">
            <img class="img-fluid img-radius" [src]="(staff.thumbnail) ? myFunctionProvider.sanitize(staff.thumbnail) : 'assets/images/bc5.jpg'"
              alt="round-img">
            <div class="img-overlay img-radius">
              <span>
                <a class="btn btn-sm btn-primary" data-popup="lightbox" (click)="edit(staff)">
                  <i class="icofont icofont-edit"></i>
                </a>
                <!-- <a class="btn btn-sm btn-primary">
                  <i class="icofont icofont-ui-user"></i>
                </a> -->
              </span>
            </div>
          </div>
          <div class="user-content">
            <h4 class="">{{staff.name}}</h4>
            <p class="m-b-0 text-muted">{{staff.display_name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Round card end -->
  <popup-menu (btnPush)="menuBtn($event)" [btns]='[{title: "New Staff", icon: "person-add", badge: false}]'></popup-menu>
</ion-content>
