<ion-content class="round">
  <ion-list>
    <button class="itemDivider" ion-item *ngFor="let staff of staffs" (click)="select(staff)">
      <ion-thumbnail item-start style="margin: 8px 0px 8px 0 !important;">
        <img [src]="staff.thumbnail">
      </ion-thumbnail>
      <h2>{{staff.name}}</h2>
    </button>
  </ion-list>
</ion-content>
