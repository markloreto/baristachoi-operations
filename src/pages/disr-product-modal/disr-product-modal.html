<ion-header>
  <my-header [title]="title" headerColor="secondary" [menuEnable]="false"></my-header>
</ion-header>


<ion-content>
  <div class="mb5em">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{row.name}}
        </ion-card-title>
        <p>{{row.category}}</p>
      </ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Previous Unsold</ion-label>
          <ion-input type="tel" [(ngModel)]="row.previous" [disabled]="true"></ion-input>
        </ion-item>

        <ion-item [ngClass]="{'enabled': loadEnabled, 'disabled': !loadEnabled}">
          <ion-label>Load</ion-label>
          <ion-input type="tel" [(ngModel)]="row.load" (ionChange)="compute()" [disabled]="!loadEnabled"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Total Stock</ion-label>
          <ion-input type="tel" [(ngModel)]="row.total" [disabled]="true"></ion-input>
        </ion-item>

        <ion-item class="enabled">
          <ion-label>Remaining Stock</ion-label>
          <ion-input type="tel" [(ngModel)]="row.remaining" (ionChange)="compute()"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Sold</ion-label>
          <ion-input type="tel" [(ngModel)]="row.sold" [disabled]="true"></ion-input>
        </ion-item>

        <ion-item class="enabled">
          <ion-label (ionChange)="compute()">Price</ion-label>
          <ion-input type="tel" [(ngModel)]="row.price" (ionChange)="compute()"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Amount</ion-label>
          <ion-input type="text" [(ngModel)]="row.amount" [disabled]="true"></ion-input>
        </ion-item>

      </ion-list>
    </ion-card>
    <div class="row">
      <div class="col-sm-4">
        <div class="card bg-c-yellow text-white widget-visitor-card">
          <div class="card-block-small text-center">
            <h2>{{product.stocks | number:'.0-0'}} {{product.abbr}}</h2>
            <h6>Warehouse Stock</h6>
            <i class="icofont icofont-ui-home"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="submit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
