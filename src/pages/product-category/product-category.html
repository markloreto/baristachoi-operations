<ion-header>
  <my-header [title]="title" headerColor="primary" [menuEnable]="true"></my-header>
</ion-header>


<ion-content>
  <ion-card  class="mb5em">
    <ion-list [reorder]="reorder" (ionItemReorder)="reorderItems($event)">
      <button class="itemDivider" ion-item *ngFor="let product of products" (click)="modify(product.product_id)">
        <ion-thumbnail item-start >
          <img [src]="product.product_thumbnail">
        </ion-thumbnail>
        <h2>{{product.product_name}}</h2>
        <p>{{myFunctionProvider.getQtyHuman(product.stocks, product.product_pack, product.unit_name)}}</p>
        <div item-end class="rightItem">
          <div class="numKilos">{{product.stocks}}</div>
          <p class="unitName">{{(product.stocks > 1) ? product.unit_name + "s" : product.unit_name}}</p>
        </div>
      </button>
    </ion-list>
  </ion-card>

  <popup-menu (btnPush)="menuBtn($event)" [btns]='[{title: "Arrange", icon: "logo-buffer", badge: false}, {title: "New Product", icon: "add", badge: false}]'></popup-menu>
</ion-content>
