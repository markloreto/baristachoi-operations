<ion-header>
  <my-header [title]="title" headerColor="primary" [menuEnable]="true"></my-header>
</ion-header>


<ion-content>
  <ion-card>
    <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
      <button class="itemDivider" ion-item *ngFor="let product of products">
        <ion-thumbnail item-start style="margin: 8px 0px 8px 0 !important;">
          <img [src]="product.product_thumbnail">
        </ion-thumbnail>
        <h2>{{product.product_name}}</h2>
        <p>{{myFunctionProvider.getQtyHuman(product.numKilos, product.pack, product.unit_name)}}</p>
        <div item-end class="rightItem">
          <div class="numKilos">{{product.numKilos}}</div>
          <p class="unitName">{{(product.numKilos > 1) ? product.unit_name + "s" : product.unit_name}}</p>
        </div>
      </button>
    </ion-list>
  </ion-card>

  <ion-fab top right edge>
    <button ion-fab mini color="secondary" (click)="pushAddProduct()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
