<ion-header>
  <my-header title="Sign In" headerColor="primary" [menuEnable]="false" ></my-header>
</ion-header>


<ion-content>
  <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <div class="auth-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-body auth-body">
            <form class="md-float-material">
              <div class="text-center">
                <img src="assets/images/auth/logo-dark.png" alt="logo.png">
              </div>
              <div class="auth-box">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-left txt-primary">Log your account</h3>
                  </div>
                </div>
                <hr/>
                <div>
                  <ion-list>
                    <button ion-item detail-push *ngFor="let staff of staffs" (click)="login(staff)">
                      <h4 style="font-size: 1.1em !important">{{staff.name}}</h4>
                      <h6 style="font-size: 0.8em !important">{{staff.role_name}}</h6>
                    </button>
                  </ion-list>
                </div>
                <hr/>
                <div class="row">
                  <div class="col-md-10">
                    <p class="text-inverse text-left m-b-0">Thank you and enjoy our app.</p>
                    <p class="text-inverse text-left"><b>Your Barista Choi Team</b></p>
                  </div>
                  <div class="col-md-2">
                    <img src="assets/images/logo_header.png" alt="small-logo.png" width="45">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <popup-menu (btnPush)="menuBtn($event)" [btns]='[{title: "Sync", icon: "sync", badge: false}]'></popup-menu>
</ion-content>
