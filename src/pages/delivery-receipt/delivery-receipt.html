<ion-header>
  <my-header title="Delivery Receipt" headerColor="primary" [menuEnable]="true"></my-header>
</ion-header>


<ion-content>
  <ion-card>
    <ngx-datatable #myTable (page)='loadIt($event)' [count]="page.count" [offset]="page.offset" [externalPaging]="true" [limit]="page.limit" [rows]="rows" [columns]="columns" class="material fullscreen" [scrollbarH]="true" [columnMode]="'standard'"
      [selected]="selected" [selectionType]="'single'" (activate)="onActivate($event)"
      (select)='onSelect($event)' [footerHeight]="50">

    </ngx-datatable>

  </ion-card>
  <popup-menu (btnPush)="menuBtn($event)" [btns]='[{title: "New Delivery Receipt", icon: "add", badge: false}, {title: "filter", icon: "funnel", badge: false}, {title: "Reset Filters", icon: "refresh-circle", badge: false}]'></popup-menu>
</ion-content>
