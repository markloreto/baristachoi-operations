<ion-header>
  <my-header [title]="(modify) ? 'Update ' + user.name + ' Details' : 'New Staff'" headerColor="primary" [menuEnable]="true"></my-header>
</ion-header>


<ion-content>
  <ion-card *ngIf="modify">
    <img [src]="(user.thumbnail) ? myFunctionProvider.sanitize(user.thumbnail) : 'assets/images/bc5.jpg'"/>
  </ion-card>
  <ion-card>
      <formio #ref [form]='{"title": "My Test Form", "components": components}' (submit)="onSubmit($event)" [options]="options"></formio>
  </ion-card>
</ion-content>
